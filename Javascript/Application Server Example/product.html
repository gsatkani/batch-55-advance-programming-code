<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Product App </title>
    <style>
        #display-product-list {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Product App</h1>
        <form onsubmit="addProduct(event)">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input id="product-name" class="form-control" type="text" name="pname">
            </div>
            <div class="form-group">
                <label for="product-price">Price</label>
                <input id="product-price" class="form-control" type="text" name="price">
            </div>

            <div class="form-group">
                <label for="product-quantity">Quantity</label>
                <input id="product-quantity" class="form-control" type="text" name="quantity">
            </div>
            <div class="form-group">
                <input id="my-input" class="btn btn-primary" type="submit" value="Add Product">
            </div>
        </form>
    </div>
    <div id="display-product-list">

    </div>
    <script src="./src/product.js"></script>

</body>

</html>
