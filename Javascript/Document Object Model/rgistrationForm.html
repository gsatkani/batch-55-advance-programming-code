<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Registration Form</title>
</head>

<body>
    <div class="container w-50">
        <h1 class="display-5">Event Registration</h1>
        <form onsubmit="return valiadate(event)">

            <div class="form-group">
                <label for="username">Name</label>
                <input id="username" class="form-control" type="text" name="username">
            </div>


            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input id="dob" class="form-control" type="date" name="doj">
            </div>

            <div class="form-group">
                <label for="dob" class="form-check-label">Gender</label>
                <div class="form-check-inline">
                    <input id="" class="form-check-input" type="radio" name="gender" value="male">
                    <label for="" class="form-check-label">Male</label>
                </div>
                <div class="form-check-inline">
                    <input id="" class="form-check-input" type="radio" name="gender" value="female">
                    <label for="" class="form-check-label">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="form-check-label">Choose Technology</label>
                <div class="form-check">
                    <input id="" class="form-check-input" type="checkbox" name="skills" value="java">
                    <label for="" class="form-check-label">Java</label>
                </div>
                <div class="form-check">
                    <input id="" class="form-check-input" type="checkbox" name="skills`" value="python">
                    <label for="" class="form-check-label">Python</label>
                </div>
                <div class="form-check">
                    <input id="" class="form-check-input" type="checkbox" name="skills`" value="c#">
                    <label for="" class="form-check-label">CSharp</label>
                </div>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select id="city" class="form-control" name="city">
                    <option>--Select City --</option>
                    <option>Chennai</option>
                    <option>Bengaluru</option>
                    <option>Pune</option>
                    <option>Hyderabad</option>
                </select>
            </div>

            <div class="form-group">

                <input id="my-input" class="btn btn-outline-primary" type="submit" value="Submit">
            </div>




        </form>


    </div>

    <script src="./js/validate.js"></script>
</body>

</html>
